<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<!-- <link rel="stylesheet" type="text/css" href="assets/css/remixicon.css"> -->
	<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
	<title> Contact form </title>
</head>
<body>

	<div class="wrapper">
		<header>Envoyer un message</header>
		<form action="#">
			<div class="dbl-field">
				<div class="field">
					<input type="text" name="name" placeholder="Entrez votre nom" >
					<i class="ri-user-fill"></i>
				</div>
				<div class="field">
					<input type="email" name="email" placeholder="Entrez votre adresse e-mail" >
					<i class="ri-mail-fill"></i>
				</div>
			</div>
			<div class="dbl-field">
				<div class="field">
					<input type="text" name="phone" placeholder="Entrez votre téléphone" >
					<i class="ri-phone-fill"></i>
				</div>
				<div class="field">
					<input type="text" name="website" placeholder="Entrez votre site web" >
					<i class="ri-global-fill"></i>
				</div>
			</div>
				<div class="message">
					<textarea  name="message" placeholder="Écrivez votre message"></textarea>
					<i class="ri-chat-4-fill"></i>
				</div>
				<div class="button-area">
					<button type="submit">Envoyer</button>
					<span>Envoi du message...</span>
				</div>
		</form>
	</div>



	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
	<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
